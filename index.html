<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abriendo...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Fondo negro de la app */
            color: #FFFFFF;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #FFFFFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background-color: #121212; /* Botón del mismo color que el fondo */
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #FFFFFF; /* Borde blanco para que sea visible */
            margin-top: 20px;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .message {
            font-size: 1.1rem;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader"></div>
    <div class="message" id="message">Abriendo contador en la app...</div>
    <a id="btnOpen" href="#" class="btn" style="display: none;">Abrir Contador</a>

    <script>
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\\]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const code = getParameterByName('code');
        const deepLink = 'countall://contador/' + (code || '');
        const playStoreLink = 'https://play.google.com/store/apps/details?id=com.countall';

        if (code) {
            document.getElementById('btnOpen').href = deepLink;
            window.location.href = deepLink;

            setTimeout(function() {
                if (!document.hidden) {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('message').innerText = '¿No tienes la app? Instálala para ver el contador.';
                    document.getElementById('btnOpen').innerText = 'Instalar App';
                    document.getElementById('btnOpen').href = playStoreLink;
                    document.getElementById('btnOpen').style.display = 'inline-block';
                }
            }, 1500);
        } else {
            window.location.href = playStoreLink;
        }
    </script>
</body>
</html>
