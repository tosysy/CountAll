<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountAll - Contador Compartido</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #E0E0E0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #FFFFFF;
            margin-bottom: 10px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 30px;
            color: #A0A0A0;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #FFFFFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 14px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: opacity 0.2s, transform 0.1s;
            box-sizing: border-box;
            cursor: pointer;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-primary {
            background-color: #FFFFFF;
            color: #121212;
            border: none;
        }
        .btn-secondary {
            background-color: transparent;
            color: #FFFFFF;
            border: 1px solid #FFFFFF;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="redirect-section">
            <div class="loader"></div>
            <h1 id="status-title">Abriendo CountAll...</h1>
            <p id="status-message">Si tienes la aplicaciÃ³n instalada, se abrirÃ¡ en unos segundos.</p>
            
            <a id="btn-manual" href="#" class="btn btn-primary hidden">
                ðŸš€ Abrir en la aplicaciÃ³n
            </a>
            
            <a href="https://play.google.com/store/apps/details?id=com.countall" class="btn btn-secondary">
                Descargar en Google Play
            </a>
        </div>
    </div>

    <script>
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const code = getParameterByName('code');
        const playStoreLink = 'https://play.google.com/store/apps/details?id=com.countall';
        
        // Android Intent: If app is installed, it opens. If not, it goes to S.browser_fallback_url
        const intentUrl = code 
            ? `intent://contador/${code}#Intent;scheme=countall;package=com.countall;S.browser_fallback_url=${encodeURIComponent(playStoreLink)};end`
            : `intent://open#Intent;scheme=countall;package=com.countall;S.browser_fallback_url=${encodeURIComponent(playStoreLink)};end`;

        const btnManual = document.getElementById('btn-manual');
        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');

        if (code) {
            btnManual.href = intentUrl;
            btnManual.classList.remove('hidden');
            
            // Auto redirect
            setTimeout(() => {
                window.location.href = intentUrl;
            }, 500);

            // If user is still here after 3 seconds, they probably don't have the app or clicked "Cancel"
            setTimeout(() => {
                if (!document.hidden) {
                    statusTitle.innerText = "Â¡Casi listo!";
                    statusMessage.innerText = "Si la aplicaciÃ³n no se ha abierto, puedes descargarla o intentarlo manualmente.";
                }
            }, 3000);
        } else {
            // No code? Just redirect to Play Store immediately
            window.location.href = playStoreLink;
        }
    </script>
</body>
</html>
</body>
</html>
